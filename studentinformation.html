<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
        }
        input, select {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        label {
            margin-bottom: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            background-color: rgb(2 158, 255);
            border: none;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Student Information Form</h1>
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required autocomplete="name">

        <h3>Parent's Information</h3>
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required autocomplete="given-name">

        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required autocomplete="given-name">

        <h3>Contact Information</h3>
        <label for="phoneNumber">Phone Number:</label>
        <input type="number" id="phoneNumber" name="phoneNumber" required autocomplete="tel">

        <h3>Address Information</h3>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required autocomplete="address-level1">

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required autocomplete="address-level2">

        <label for="pincode">Pin Code:</label>
        <input type="number" id="pincode" name="pincode" required autocomplete="postal-code">

        <h3>Qualification</h3>
        <label for="qualification">Class/Qualification:</label>
        <select id="qualification" name="qualification" required>
            <option value="">Select your class</option>
            <option value="Class I">Class I</option>
            <option value="Class II">Class II</option>
            <option value="Class III">Class III</option>
            <option value="Class IV">Class IV</option>
            <option value="Class V">Class V</option>
            <option value="Class VI">Class VI</option>
        </select>

        <label for="photo">Upload Photo Proof (Report Card):</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById('studentForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevents the form from submitting normally

        const qualification = document.getElementById('qualification').value;

        if (qualification === 'Class VI') {
            // Redirect to Quiz.html if qualification is Class VI
            window.location.href = 'Quiz.html';
        } else {
            alert("Form Submitted Successfully (Download will occur here)");
            // You can proceed with your CSV download logic here if needed
        }
    });
</script>

</body>
</html>
